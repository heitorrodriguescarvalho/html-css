<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos das lista a seguir. Passe o mouse sobre os termos para descobrir qual a Tag deverá utilizar em caso.</p>
    <ul>
        <li><abbr title="Use a Tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use as Tags &lt;H1&gt;...&lt;H6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a Tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a Tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a Tag &lt;code&gt;">Código-Fonte</abbr></li>
        <li><abbr title="Use as Tags &lt;ol&gt; e &lt;li&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="Use as Tags &lt;ul&gt; e &lt;li&gt;">Listas de Demarcadores</abbr></li>

    </ul>
</body>
</html>
