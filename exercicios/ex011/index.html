<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 730px)" srcset="images/foto-pequena.png" type="image/png">
        <source media="(max-width: 1030px)" srcset="images/foto-media.png" type="image/png">
        <img src="images/foto-grande.png" alt="Foto Grande">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5!</p>
    <audio preload="metadata" controls>
        <source src="media/sunny-days.mp3" type="audio/mpeg">
        <source src="media/sunny-days.ogg" type="audio/ogg">
        <source src="media/sunny-days.wav" type="audio/wav">
        <p>Seu navegador não é capaz de reproduzir áudio.</p>
        <p><a href="media/sunny-days.mp3">Baixar .mp3</a></p>
    </audio>
</body>
</html>
