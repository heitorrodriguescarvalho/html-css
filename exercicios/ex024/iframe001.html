<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrames</title>
    <style>
        iframe {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>Testando um uso de iFrame</h1>
    <p>
        Acessando o site do Curso em Vídeo
    </p>
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no">
            <a href="www.cursoemvideo.com" target="_blank">*Curso em Vídeo*</a>
        </iframe>

        <p>
            Github do Gustavo Guanabara.
        </p>
    <iframe src="https://gustavoguanabara.github.io" frameborder="0">
        <a href="https://gustavoguanabara.github.io" target="_blank" rel="noopener noreferrer">*GitHub Gustavo Guanabara*</a>
    </iframe>
</body>
</html>
